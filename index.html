<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo editing app</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="heading"><h1>Photo Editing Web App</h1></div>
    <div class="container">
        <div class="image_container"> 
            <img src="https://i.stack.imgur.com/3F4ia.jpg" class="image">
        </div>
        <div class="dropdown_container">
            

            <div class="dropdown disable">
                <input type="text" class="textbox" placeholder="Select effect" id="dropdownInput" readonLy>

                <div class="opt" id="dropdownOptions">
                    <div id="brightness" class="option brightness" data-effect="Brightness">Brightness</div>
                    <div id="saturation" class="option saturation" data-effect="Saturation">Saturation</div>
                    <div id="inversion" class="option inversion" data-effect="Inversion">Inversion</div>
                    <div id="greyscale" class="option greyscale" data-effect="Greyscale">Greyscale</div>
                </div>
                
                
            </div>
            <input type="file" class="file-input" accept="image/*"hidden>
            <button class="chooseimage">Choose Image</button>
            <button class="saveimage disable"> Save Image</button>
        </div>
        <div class="slider_container disable">
            <div class="filterinfo">
                <div class="details">
                <p class="name">Brightness </p>
                <p class="value">&nbsp;100%</p>
               
            </div>
            
                <input type="range" value="100" min="0" max="200" class="filter">

            </div>
            
        </div>
        <div class="foot disable">
            <div class="ops">
                <button><i class="fa-solid fa-rotate-left"></i></button>
                <button><i class="fa-solid fa-rotate-right"></i></button>

                <button><i class="bx bx-reflect-vertical"></i></button>

                <button><i class="bx bx-reflect-horizontal"></i></button>

                
            </div>
            <div class="reset">
                <button class="resetbtn">Reset</button>
            </div>
        </div>
    </div>
    <script> function show(anything)
        {
           document.querySelector(".textbox").value=anything;
        }
        let dropdown = document.querySelector('.dropdown');

dropdown.onclick = function () {
  if (dropdown.classList.contains('active')) {
    dropdown.classList.remove('active');
  } else {
    dropdown.classList.add('active');
  }
}

        </script>
	<script src="logic.js"></script>
  </body>
</html>
