<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo editing app</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="heading"><h1>Photo Editing Web App</h1></div>
    <div class="container">
        <div class="image_container"> 
            <img src="https://i.stack.imgur.com/3F4ia.jpg" class="image">
        </div>
        <div class="dropdown_container">
            

            <div class="dropdown">
                <input type="text" class="textbox" placeholder="Select effect" id="dropdownInput" readonLy>

                <div class="opt" id="dropdownOptions">
                    <div class="brightness" onclick="show('Brightness')">Brightness</div>
                    <div class="saturation" onclick="show('Saturation')">Saturation</div>
                    <div class="invert" onclick="show('Inversion')">Inversion</div>
                    <div class="greyscale" onclick="show('Greyscale')">Greyscale</div>
                </div>
                
            </div>
            <button class="chooseimage">Choose Image</button>
            <button class="saveimage"> Save Image</button>
        </div>
        <div class="slider_container">

        </div>
    </div>
    <script> function show(anything)
        {
           document.querySelector(".textbox").value=anything;
        }
        let dropdown = document.querySelector('.dropdown');

dropdown.onclick = function () {
  if (dropdown.classList.contains('active')) {
    dropdown.classList.remove('active');
  } else {
    dropdown.classList.add('active');
  }
}

        </script>
	<script src="logic.js"></script>
  </body>
</html>
